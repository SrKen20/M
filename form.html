		<section>
            <h1>Datos de padres de familia</h1>
            <form action="">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        <label for="nombre">Ingrese su nombre</label>
                        <input type="text" id="nombre" name="nombre">
                    </div><br>
                    <div>
                        <label for="email">Ingrese su correo</label>
                        <input type="email" id="email" name="email">
                    </div><br>
                    <div>
                        <label for="date">Ingrese su fecha de nacimiento</label>
                        <input type="date" id="date" name="date">
                    </div><br>
                    <div>
                        <label for="numero">Ingrese su número telefonico</label>
                        <input type="number" id="numero" name="numero">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Tú género</legend>
                    <label><input type="radio" name="genero">Hombre</label>
                    <label><input type="radio" name="genero">Mujer</label>
                    <label><input type="radio" name="genero">Otro</label>
                </fieldset>
                <fieldset>
                    <legend>Procedencia</legend>
                    <label for="country">Escoge tú distrito</label>
                    <select name="country" id="country">
                        <optgroup label="Lima">
                            <option value="pe">Ate</option>
                            <option value="co">Chaclacayo</option>
                            <option value="ve">Santa Anita</option>
                            <option value="cl">Chosica</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Envía su comentario...</legend>
                    <textarea name="mensaje" id="" cols="40" rows="4"></textarea>
                </fieldset>
                <br>
                <div>
                    <input type="submit" id="registro" value="Registrar">
                </div><br>
            </form>
		</section>
